---
# tasks file for qiime-ansible
- name: Make sure python-qt4 is present
  yum: 
    name: python-qt4
    state: present

- name: Make sure burrito is present
  pip:
    name: burrito
    state: present

- name: Remove existing environment  
  command: "{{ ansible_env.HOME }}/{{ miniconda_home }}/conda remove --name qiime1 --all"
  ignore_errors: yes

- name: Create QIIME environment and install QIIME
  command: "{{ ansible_env.HOME }}/{{ miniconda_home }}/conda create -n qiime1 python=2.7 qiime matplotlib=1.4.3 mock nose -c bioconda "

- name: Activate QIIME environment
  shell: "source {{ ansible_env.HOME }}/{{ miniconda_home }}/activate qiime1"

- name: Test QIIME installation
  shell: "{{ ansible_env.HOME }}/{{ env_home }}/qiime1/bin/print_qiime_config.py -t"

